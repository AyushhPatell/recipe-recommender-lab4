<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find tasty meals based on ingredients you like">
    <title>Recipe Finder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-egg-fried"></i> Recipe Finder
        </a>
        <span class="navbar-text text-white">
            Search for something to cook
        </span>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Look up a recipe</h2>

                    <form id="formSearch">
                        <div class="mb-3">
                            <label for="mainItem" class="form-label">
                                <i class="bi bi-basket"></i> Ingredient
                            </label>
                            <input type="text" class="form-control" id="mainItem"
                                   placeholder="Example: chicken or pasta">
                            <small class="text-muted">Type one ingredient to get results</small>
                        </div>

                        <div class="mb-3">
                            <label for="mealType" class="form-label">
                                <i class="bi bi-tags"></i> Meal Type
                            </label>
                            <select class="form-select" id="mealType">
                                <option value="">Any</option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Starter">Starter</option>
                                <option value="Side">Side</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Seafood">Seafood</option>
                                <option value="Beef">Beef</option>
                                <option value="Chicken">Chicken</option>
                                <option value="Pork">Pork</option>
                                <option value="Pasta">Pasta</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="foodOrigin" class="form-label">
                                <i class="bi bi-globe"></i> Cuisine
                            </label>
                            <select class="form-select" id="foodOrigin">
                                <option value="">Any</option>
                                <option value="American">American</option>
                                <option value="British">British</option>
                                <option value="Canadian">Canadian</option>
                                <option value="Chinese">Chinese</option>
                                <option value="French">French</option>
                                <option value="Greek">Greek</option>
                                <option value="Indian">Indian</option>
                                <option value="Italian">Italian</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Thai">Thai</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-search"></i> Search
                            </button>
                            <button type="button" id="btnRandom" class="btn btn-outline-secondary">
                                <i class="bi bi-shuffle"></i> Iâ€™m feeling lucky
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingBox" class="text-center my-5 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Hang tight! Finding something yummy...</p>
    </div>

    <div id="alertBox" class="alert alert-danger d-none" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="alertMsg">Oops, something went wrong. Try again later.</span>
    </div>

    <div id="showResults" class="mt-5 d-none">
        <h3 class="mb-4">
            <i class="bi bi-book"></i> Recipes found
            <span id="countTag" class="badge bg-primary ms-2">0</span>
        </h3>
        <div id="recipesGrid" class="row g-4">
            <!-- Cards go here -->
        </div>
    </div>
</div>

<div class="modal fade" id="detailsPopup" tabindex="-1" aria-labelledby="detailsTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailsTitle">Recipe Info</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detailsBody">
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">Made for CSCI 3172 by <i class="bi bi-heart-fill text-danger"></i></p>
        <small class="text-muted">Using TheMealDB API</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
