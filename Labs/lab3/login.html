<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h1>Please login!</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Enter your username">
                <span class="error-message" id="loginUsernameError"></span>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password">
                <span class="error-message" id="loginPasswordError"></span>
            </div>

            <button type="submit" class="btn-primary">Login</button>
            <div class="error-message" id="loginErrorMessage"></div>
        </form>

        <p class="login-link">Don't have an account? <a href="index.html">Register here</a></p>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
